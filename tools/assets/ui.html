<head>
    <meta charset="utf-8">
    <style>
        /*! normalize.css v3.0.2 | MIT License | git.io/normalize */

        sub{bottom:-.25em}img{border:0}svg:not(:root){overflow:hidden}figure{margin:1em 40px}
        hr{-moz-box-sizing:content-box;box-sizing:content-box;height:0}pre{overflow:auto}code,

    <style>
        body {
            font: 12px Robota, "Proxima Nova", sans-serif;
        }

        #content {
            width: 100%;
            margin: 0 0;
            padding-top: 30px;
            padding-bottom: 0;
        }

        h2 {
            margin-top: 60px;
        }

        h3 {
            margin-top: 20px;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: lightgrey;
            shape-rendering: crispEdges;
        }

        .current-setpoint {
            fill: none;
            stroke-width: 0.75px;
            stroke: red;
            shape-rendering: smoothEdges;
        }

        .current-id {
            fill: none;
            stroke-width: 0.75px;
            stroke: blue;
            shape-rendering: smoothEdges;
        }

        .current-iq {
            fill: none;
            stroke-width: 0.75px;
            stroke: black;
            shape-rendering: smoothEdges;
        }

        .speed-setpoint {
            fill: none;
            stroke-width: 0.75px;
            stroke: red;
            shape-rendering: smoothEdges;
        }

        .speed-actual {
            fill: none;
            stroke-width: 0.75px;
            stroke: black;
            shape-rendering: smoothEdges;
        }

        .vbus {
            fill: none;
            stroke-width: 0.75px;
            stroke: black;
            shape-rendering: smoothEdges;
        }

        .temperature {
            fill: none;
            stroke-width: 0.75px;
            stroke: blue;
            shape-rendering: smoothEdges;
        }

        .hfi-angle {
            fill: none;
            stroke-width: 0.75px;
            stroke: red;
            shape-rendering: smoothEdges;
        }

        .hfi-d {
            fill: none;
            stroke-width: 0.75px;
            stroke: blue;
            shape-rendering: smoothEdges;
        }

        .hfi-q {
            fill: none;
            stroke-width: 0.75px;
            stroke: black;
            shape-rendering: smoothEdges;
        }

        .voltage-vd {
            fill: none;
            stroke-width: 0.75px;
            stroke: blue;
            shape-rendering: smoothEdges;
        }

        .voltage-vq {
            fill: none;
            stroke-width: 0.75px;
            stroke: black;
            shape-rendering: smoothEdges;
        }

        .consistency-unit {
            fill: none;
            stroke-width: 0.75px;
            stroke: red;
            shape-rendering: smoothEdges;
        }

        .grid .tick {
            stroke: black;
            stroke-width: 0.5px;
        }
        .grid path {
            stroke-width: 0;
        }

        .tick text {
            font-size: 10px;
        }

        .x.axis>text {
            font-weight: bold;
            font-size: 11px;
        }

        .y.axis>text {
            font-weight: bold;
            fill: black;
            font-size: 11px;
        }

        .y0.axis>text {
            font-weight: bold;
            fill: black;
            font-size: 11px;
        }

        .y1.axis>text {
            font-weight: bold;
            fill: blue;
            font-size: 11px;
        }

        .y1.axis.angle>text {
            fill: red;
        }

        .y1.axis.consistency>text {
            fill: red;
        }

        svg {
            display: block;
        }

        div.device {
            width: 100%;
            padding: 20px 0;
            border-bottom: 1px solid gray;
        }

        div.device:first-child, div.device:last-child {
            border-bottom: none;
        }

        div.device-detail {
            width: 100%;
            display: table;
        }

        div.device-info {
            width: 100%;
            display: table;
            padding: 0 30px;
            box-sizing: border-box;
        }

        div.device-configuration {
            display: table-cell;
            width: 240px;
            padding: 0 10px;
        }

        div.device-configuration:first-child {
            padding-left: 30px;
        }

        div.device-control {
            display: table-cell;
            width: 210px;
            padding: 0 10px;
        }

        div.device-measurements {
            display: table-cell;
            padding: 0 30px 0 10px;
        }

        div.device-detail label {
            display: table;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        div.device-detail label>span {
            display: table-cell;
            width: 180px;
            text-align: left;
            margin: 0;
            padding: 0;
        }

        div.device-detail label>input[type=number],
        div.device-detail label>input[type=text],
        div.device-detail label>select {
            display: table-cell;
            width: 80px;
            text-align: right;
            margin: 2px 0;
        }

        div.device-detail input[type=submit] {
            margin-top: 20px;
        }

        div.device-detail fieldset {
            border: 0;
            margin: 0;
            padding: 0;
        }

        div.device-info h3 {
            display: table-cell;
        }

        div.device-info label {
            display: table-cell;
            width: 300px;
            text-align: right;
        }

        div.device-info input {
            width: 175px;
        }

        form.control input[type=radio] {
            margin: 3px 2px 3px 0;
        }

        #device-template {
            display: none;
        }

        .hidden {
            display: none !important;
        }

        #no-device-message {
            display: none;
        }

        #no-device-message:nth-last-child(2) {
            display: block;
        }

        #controls h3 {
            display: block;
            margin-top: 0;
        }

        #controls fieldset {
            display: block;
            margin: 0 0 10px 0;
            padding: 0;
            border: none;
        }

        #controls label {
            display: inline-block;
            text-align: left;
            margin: 0 20px 0 0;
            width: auto;
        }

        #controls label>span {
            display: block;
            text-align: left;
        }
    </style>
    <title>UAVCAN Device Management</title>
</head>
<body>
<div id="content">
    <div class="device" id="no-device-message">
        <div class="device-header">
            <div class="device-info">
                <h3>No devices found! Please check your CAN connection.</h3>
            </div>
        </div>
    </div>

    <div class="device" id="controls">
        <div class="device-header">
            <div class="device-info">
                <form class="control" action="" method="post">
                    <h3>Setpoint</h3>

                    <fieldset>
                        <label>
                            <span>ESC index</span>
                            <select name="esc_index">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                            </select>
                        </label>

                        <label>
                            <span>Control mode</span>
                            <select name="mode">
                                <option>Power (W)</option>
                                <option>Speed (rpm)</option>
                            </select>
                        </label>

                        <label>
                            <span>Command type</span>
                            <select name="command">
                                <option>constant</option>
                                <option>step</option>
                                <option>sine</option>
                                <option>sweep</option>
                            </select>
                        </label>

                        <label><input type="button" class="esc-start" name="start" value="Start"></label>
                        <label><input type="button" class="esc-stop" name="stop" value="Stop" disabled="disabled"></label>
                        <label><input type="button" class="esc-beep" name="beep" value="Beep"></label>
                    </fieldset>

                    <fieldset class="command-params">
                        <label class="command-constant">
                            <span>Setpoint</span>
                            <input name="constant_setpoint" class="setpoint" type="number">
                        </label>

                        <label class="command-step hidden">
                            <span>From setpoint</span>
                            <input name="step_setpoint_start" class="setpoint" type="number">
                        </label>
                        <label class="command-step hidden">
                            <span>To setpoint</span>
                            <input name="step_setpoint_end" class="setpoint" type="number">
                        </label>
                        <label class="command-step hidden">
                            <span>Low time (s)</span>
                            <input name="step_low_time" class="setpoint" type="number" min="0.1" max="10.0" step="0.1">
                        </label>
                        <label class="command-step hidden">
                            <span>Rise time (s)</span>
                            <input name="step_rise_time" class="setpoint" type="number" min="0.01" max="1.0" step="0.01">
                        </label>
                        <label class="command-step hidden">
                            <span>High time (s)</span>
                            <input name="step_high_time" class="setpoint" type="number" min="0.1" max="10.0" step="0.1">
                        </label>
                        <label class="command-step hidden">
                            <span>Fall time (s)</span>
                            <input name="step_fall_time" class="setpoint" type="number" min="0.01" max="1.0" step="0.01">
                        </label>

                        <label class="command-sine hidden">
                            <span>From setpoint</span>
                            <input name="sine_setpoint_start" class="setpoint" type="number">
                        </label>
                        <label class="command-sine hidden">
                            <span>To setpoint</span>
                            <input name="sine_setpoint_end" class="setpoint" type="number">
                        </label>
                        <label class="command-sine hidden">
                            <span>Frequency (Hz)</span>
                            <input name="sine_frequency" class="setpoint" type="number" min="0.25" max="25.0" step="0.25">
                        </label>

                        <label class="command-sweep hidden">
                            <span>From setpoint</span>
                            <input name="sweep_setpoint_start" class="setpoint" type="number">
                        </label>
                        <label class="command-sweep hidden">
                            <span>To setpoint</span>
                            <input name="sweep_setpoint_end" class="setpoint" type="number">
                        </label>
                        <label class="command-sweep hidden">
                            <span>From frequency (Hz)</span>
                            <input name="sweep_frequency_start" class="setpoint" type="number" min="0.25" max="25.0" step="0.25">
                        </label>
                        <label class="command-sweep hidden">
                            <span>To frequency (Hz)</span>
                            <input name="sweep_frequency_end" class="setpoint" type="number" min="0.25" max="25.0" step="0.25">
                        </label>
                        <label class="command-sweep hidden">
                            <span>Sweep rise time (s)</span>
                            <input name="sweep_rise_time" class="setpoint" type="number" min="1.0" max="60.0" step="1.0">
                        </label>
                    </fieldset>

                </form>
            </div>
        </div>
    </div>

    <div class="device" id="device-template">
        <div class="device-header">
            <div class="device-info">
                <h3>#<span class="node-id">unknown</span>: <span class="node-name">com.example.unknown</span>
                (<span class="node-health">ok</span>, <span class="node-mode">initialization</span>, up <span class="node-uptime"></span> seconds)</h3>

                <!--
                Not critical to implement in first revision.

                <label>
                    <span>Load configuration:</span>
                    <input name="load-configuration" class="load-configuration" type="file">
                </label>

                <label>
                    <span>Load firmware:</span>
                    <input name="load-firmware" class="load-firmware" type="file">
                </label>
                -->
            </div>
        </div>

        <div class="device-detail">
            <div class="device-configuration">
                <form class="configuration" action="" method="post">
                    <h3>Motor parameters</h3>
                    <label>
                        <span>Number of poles</span>
                        <input name="motor_num_poles" class="configuration" type="number" min="2" max="40" step="2">
                    </label>
                    <label>
                        <span>Current limit (A)</span>
                        <input name="motor_current_limit" class="configuration" type="number" min="1" max="40" step="1">
                    </label>
                    <label>
                        <span>Voltage limit (V)</span>
                        <input name="motor_voltage_limit" class="configuration" type="number" min="0.74" max="25.9" step="0.37">
                    </label>
                    <label>
                        <span>Maximum speed (rpm)</span>
                        <input name="motor_rpm_max" class="configuration" type="number" min="1000" max="40000" step="1000">
                    </label>
                    <label>
                        <span>Resistance (Ω)</span>
                        <input name="motor_rs" class="configuration" type="text" readonly="readonly">
                    </label>
                    <label>
                        <span>Inductance (H)</span>
                        <input name="motor_ls" class="configuration" type="text" readonly="readonly">
                    </label>
                    <label>
                        <span>Kv (rpm / V)</span>
                        <input name="motor_kv" class="configuration" type="number" min="200" max="8000" step="1">
                    </label>
                    <label>
                        <span>Inertia (kg m<sup>2</sup>)</span>
                        <input name="motor_inertia" class="configuration" type="number" min="0.000001" max="0.001" step="0.000001">
                    </label>

                    <h3>Control parameters</h3>
                    <label>
                        <span>Acceleration torque limit (A)</span>
                        <input name="control_accel_torque_max" class="configuration" type="number" min="0.1" max="40.0" step="0.1">
                    </label>
                    <label>
                        <span>Acceleration gain</span>
                        <input name="control_accel_gain" class="configuration" type="number" min="0.0" max="1.0" step="0.001">
                    </label>
                    <label>
                        <span>Acceleration time (s)</span>
                        <input name="control_accel_time" class="configuration" type="number" min="0.01" max="1.0" step="0.01">
                    </label>

                    <h3>UAVCAN parameters</h3>
                    <label>
                        <span>Extended status ID</span>
                        <input name="uavcan.dtid-uavcan.equipment.esc.FOCStatus" class="configuration" type="number" min="1" max="1023" step="1">
                    </label>
                    <label>
                        <span>Extended status interval (µs)</span>
                        <input name="uavcan.pubp-uavcan.equipment.esc.FOCStatus" class="configuration" type="number" min="0" max="1000000" step="1000">
                    </label>
                    <label>
                        <span>ESC status interval (µs)</span>
                        <input name="uavcan.pubp-uavcan.equipment.esc.Status" class="configuration" type="number" min="0" max="1000000" step="1000">
                    </label>
                    <label>
                        <span>ESC index</span>
                        <input name="uavcan.id-uavcan.equipment.esc-esc_index" class="configuration" type="number" min="0" max="15" step="1">
                    </label>

                    <input type="button" class="apply-configuration" name="apply" value="Apply configuration">
                </form>
            </div>

            <div class="device-measurements">
                <h3>Measurements</h3>

                <svg class="speed-chart"></svg>
                <svg class="current-chart"></svg>
                <svg class="hfi-chart"></svg>
                <svg class="voltagetemp-chart"></svg>
                <svg class="output-voltage-chart"></svg>
            </div>
        </div>
    </div>
</div>

<script src="/static/d3.min.js"></script>
<script src="/static/ui.js"></script>
</body>
</html>
