<head>
    <meta charset="utf-8">
    <style>
        /*! normalize.css v3.0.2 | MIT License | git.io/normalize */html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}article,aside,details,figcaption,figure,footer,header,hgroup,main,menu,nav,section,summary{display:block}audio,canvas,progress,video{display:inline-block;vertical-align:baseline}audio:not([controls]){display:none;height:0}[hidden],template{display:none}a{background-color:transparent}a:active,a:hover{outline:0}abbr[title]{border-bottom:1px dotted}b,strong{font-weight:700}dfn{font-style:italic}h1{font-size:2em;margin:.67em 0}mark{background:#ff0;color:#000}small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}sup{top:-.5em}sub{bottom:-.25em}img{border:0}svg:not(:root){overflow:hidden}figure{margin:1em 40px}hr{-moz-box-sizing:content-box;box-sizing:content-box;height:0}pre{overflow:auto}code,kbd,pre,samp{font-family:monospace,monospace;font-size:1em}button,input,optgroup,select,textarea{color:inherit;font:inherit;margin:0}button{overflow:visible}button,select{text-transform:none}button,html input[type=button],input[type=reset],input[type=submit]{-webkit-appearance:button;cursor:pointer}button[disabled],html input[disabled]{cursor:default}button::-moz-focus-inner,input::-moz-focus-inner{border:0;padding:0}input{line-height:normal}input[type=checkbox],input[type=radio]{box-sizing:border-box;padding:0}input[type=number]::-webkit-inner-spin-button,input[type=number]::-webkit-outer-spin-button{height:auto}input[type=search]{-webkit-appearance:textfield;-moz-box-sizing:content-box;-webkit-box-sizing:content-box;box-sizing:content-box}input[type=search]::-webkit-search-cancel-button,input[type=search]::-webkit-search-decoration{-webkit-appearance:none}fieldset{border:1px solid silver;margin:0 2px;padding:.35em .625em .75em}legend{border:0;padding:0}textarea{overflow:auto}optgroup{font-weight:700}table{border-collapse:collapse;border-spacing:0}td,th{padding:0}

    <style>
        body {
            font: 14px Robota, "Proxima Nova", sans-serif;
        }

        #content {
            width: 900px;
            margin: 0 auto;
            padding-top: 30px;
            padding-bottom: 50px;
            overflow: visible;
        }

        h2 {
            margin-top: 60px;
        }

        h3 {
            margin-top: 30px;
        }

        section {
            page-break-after: always;
            clear: both;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: lightgrey;
            shape-rendering: crispEdges;
        }

        .magnitude {
            fill: none;
            stroke-width: 3.5px;
            shape-rendering: smoothEdges;
        }

        .phase {
            fill: none;
            stroke-width: 3.5px;
            stroke-dasharray: 10, 10;
            shape-rendering: smoothEdges;
        }

        .power {
            fill: none;
            stroke-width: 3.5px;
            shape-rendering: smoothEdges;
        }

        .grid .tick {
            stroke: black;
            stroke-width: 0.5px;
        }
        .grid path {
            stroke-width: 0;
        }

        .tick text {
            font-size: 11px;
        }

        .x.axis>text {
            font-weight: bold;
            font-size: 13px;
        }

        .y.axis>text {
            font-weight: bold;
            fill: black;
            font-size: 13px;
        }

        .y0.axis>text {
            font-weight: bold;
            fill: black;
            font-size: 13px;
        }

        .y1.axis>text {
            font-weight: bold;
            fill: black;
            font-size: 13px;
        }

        ul.data-options {
            width: 900px;
            margin: 0;
            padding: 0;
        }

        ul.data-options li {
            list-style-type: none;
            display: inline-block;
            margin: 0;
            padding: 0;
            width: 300px;
            font-weight: bold;
            font-size: 12px;
            vertical-align: top;
        }

        ul.data-options li input {
            padding: 0;
            margin: 0 4px 0 0;
        }

        svg {
            overflow: visible;
        }

        table {
            width: 900px;
            table-layout: fixed;
            margin-bottom: 30px;
        }

        thead {
            border-bottom: 1px solid black;
            border-top: 2px solid black;
        }

        tbody {
            border-bottom: 2px solid black;
        }

        thead td, thead th {
            padding: 3px 2px;
        }

        tbody td {
            padding: 7px 2px 0 2px;
        }

        tbody tr:last-child td {
            padding-bottom: 7px;
        }

        td, th {
            text-align: left;
        }

        td.num, th.num {
            text-align: right;
            width: 50px;
        }

        td.unit, th.unit {
            padding-left: 10px;
            width: 40px;
        }

        td.parameter, th.parameter {
            width: 100px;
            min-width: 100px;
            max-width: 100px;
        }

        #mechanical {
            position: static;
            left: 0;
            top: 0;
            width: 350px;
            margin: 0 125px 40px 125px;
            padding: 0;
        }

        #status {
            z-index: -5;
            color: gray;
            font-size: 36px;
            line-height: 0.6em;
            text-align: center;
        }

        #status span {
            font-size: 18px;
        }

        @media screen {
            #status {
                position: fixed;
                top: 270px;
                left: 30px;
                height: 100px;
                width: 250px;

                -webkit-transform-origin: 0 0;
                -webkit-transform: rotate(-90deg);
                -moz-transform-origin: 0 0;
                -moz-transform: rotate(-90deg);
                -ms-transform-origin: 0 0;
                -ms-transform: rotate(-90deg);
                -o-transform-origin: 0 0;
                -o-transform: rotate(-90deg);
                transform-origin: 0 0;
                transform: rotate(-90deg);
            }
        }

        @media print {
            #status {
                width: 400px;
                margin: 0 auto;
                padding: 20px 0;
                color: red;
            }

            #content {
                padding-bottom: 0;
            }

            input {
                display: none;
            }
        }
    </style>
    <title>ESC Test</title>
</head>
<body>
<div id="content">
    <form>
        <input type="button" id="bandwidth-test" name="bandwidth-test" value="Run response test" />
        <input type="button" id="power-test" name="power-test" value="Run power test" />
    </form>

    <h3>Thrust vs power</h3>

    <svg id="thrust-power-chart"></svg>

    <h3>Thrust frequency response</h3>

    <svg id="response-chart"></svg>
</div>

<script src="/static/d3.min.js"></script>
<script src="/static/bwtest.js"></script>

</body>
</html>
